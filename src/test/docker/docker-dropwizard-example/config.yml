server:
  type: simple
  applicationContextPath: /
  adminContextPath: /admin
  connector:
    type: http
    port: 8081

metrics:
  frequency: 1 minute
  reporters:
    - type: netuitive
      host: netuitive-agent
      port: 8125

      
logging:
  level: INFO
  loggers:
    io.dropwizard.metrics: INFO  
