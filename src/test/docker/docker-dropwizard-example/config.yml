server:
  type: simple
  applicationContextPath: /
  adminContextPath: /admin
  connector:
    type: http
    port: 8081

metrics:
  frequency: 1 minute
  reporters:
    - type: netuitive-cloud
      apiKey: netuitive-api-key
      elementName: ApplicationName
      elementType: Dropwizard
      apiHost: api.app.netuitive.com      

      
logging:
  level: INFO
  loggers:
    io.dropwizard.metrics: INFO  
