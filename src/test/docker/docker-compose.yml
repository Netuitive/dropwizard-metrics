version: '2'
services:
  dropwizard:
    build: ./docker-dropwizard-example/
    container_name: dropwizard

  netuitive-agent:
    container_name: netuitive-agent
    image: netuitive/docker-agent
    mem_limit: 128m
    environment:
      - APIKEY=f6cf782ed2168b8adc5584dbd1cfcbde
      - APIHOST=api.uat.netuitive.com:443
      - HTTPVAR=https
      - DOCKER_HOSTNAME=local-docker-host
    volumes:
      - /proc:/host_proc:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro